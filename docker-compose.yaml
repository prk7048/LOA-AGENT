version: '3.8'

services:
  # 1. PostgreSQL DB 서비스 정의
  db:
    image: postgres:16-alpine  # 가벼운 Alpine 리눅스 버전 사용
    container_name: loa_postgres
    restart: always            # 죽으면 다시 살아나게 설정
    
    # 환경변수 파일 로드
    env_file:
      - .env
    
    # 포트 포워딩 (호스트:컨테이너)
    ports:
      - "5432:5432"
    
    # 데이터 영구 저장소 (컨테이너가 삭제돼도 데이터는 남음)
    volumes:
      - postgres_data:/var/lib/postgresql/data

# 볼륨 정의
volumes:
  postgres_data: