version: '3.8'

services:
  # 1. 파이썬 앱 (Streamlit)
  app:
    build: .
    container_name: loa-app
    ports:
      - "8501:8501"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=db
    restart: always

  # 2. PostgreSQL DB
  db:
    image: postgres:16-alpine
    container_name: loa_postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: